{% extends 'app_base.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/styles/eSignAnyWhere/cargarPdf.css">
    <title>CargarPDFVOL</title>
</head>
<body>
        <div>
            <h2 class="display-5 mb-5 text-center">eSignAnyWhere Cargar Archivo</h2>
        </div>

        <div class="container">
            <div class="interior">
                <form method="post" enctype="multipart/form-data">
                    <div id="archivos">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="pdf_files">
                            <i class="fas fa-cloud-upload-alt"></i><p>Arratre o seleccione sus documentos</p>
                        </label>
                        <br>
                        <input class="form-control" type="file" name="pdf_files" id="pdf_files" accept=".pdf" multiple style="display: none;">
                    </div></div>
                    <div class="box_texto">
                        <div class="txt_in">
                            <p id="archivos_cargados">No se han seleccionado archivos</p>
                        </div>
                    </div>
                    <div class="d-flex justify-content-center">
                        <button onclick="mostrarSpinner()" type="submit" class="btn_subir" id="btn_enviar">Continuar</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="contenedorSpinner">
        </div>
        <script src="/static/js/eSignAnyWhere/cargarPdf.js"></script>
</body>
</html>
{% endblock %}
