{% extends 'app_base.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vista busqueda operador</title>
    <link rel="stylesheet" href="https://unpkg.com/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/styles/oneshot/one_shot_vistaBusqueda.css">
</head>
<body>
        <div class="box_1_responsive">
                <div class="box_1">
                    <h2 class="display-5 mb-5 text-center">{{ username }}</h2>
                </div>
        </div>
             
            <div class="container">
                <div class="card mb-4">
                    <div class="card-header">
                        <i class="fas fa-table me-1"></i>
                        Documentos
                    </div>
                    <div class="card-body">
                        <table id="datatablesSimple" class="table">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Nombre Documento</th>
                                    <th>Tipo</th>
                                    <th>Estado</th>
                                    <th>Ver</th>
                                </tr>
                            </thead>
                            <tfoot>
                                <tr>
                                </tr>
                            </tfoot>
                            <tbody>
                                {% for data in documentos %}
                                <tr>
                                    <td>{{ forloop.counter }}</td>
                                    <td>{{ data.0 }}</td>
                                    <td>{{ video }}</td>
                                    <td>{{ status }}</td>
                                    <td>
                                        <button class="btn btn-success" onclick="mostrar('{{data.0}}')" data-bs-toggle="modal" data-bs-target="#exampleModal">Ver</button>
                                    </td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        <br>           
    </div>
    

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">DemoFirma</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div id="contenedor" class="modal-body" style="height: 80vh;"></div>
            <div class="modal-footer">
              <button type="button" class="btn btn-dark" data-bs-dismiss="modal">Cerrar</button>
            </div>
          </div>
        </div>
    </div>

    <br>
    <script src="/static/js/oneshot/one_shot_vistaBusqueda.js"></script>
</body>
</html>
{% endblock %}
