<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
    
        .alert {
            background-color: #ffeeba;
            color: #856404;
            border-radius: 10px;
            padding: 30px;
        }
    
        .alert-heading {
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8 text-center">
                <div class="alert alert-warning" role="alert">
                    <h2 class="alert-heading">Vista no disponible en dispositivos móviles</h2>
                    <p>
                        Lo sentimos, esta vista solo está disponible en computadoras de escritorio o portátiles.
                    </p>
                    <p>
                        Por favor, acceda a esta página desde un dispositivo con pantalla más grande.
                    </p>
                    <hr>
                    <p class="mb-0">
                        Si necesita asistencia, no dude en contactarnos.
                    </p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
