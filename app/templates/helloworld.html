<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<style>
    img, iframe, embed{
        width: 150px;
    }
</style>
<body>
    
    <div class="container mt-5">
        {% if messages %}
            <div>
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}

        <h1>Hello World</h1>
        <p>{{host}}</p>
        <div class="d-flex justify-content-center">
            
            <form method="post">
                {% csrf_token %}
                <button class="btn btn-primary" type="submit">Enviar Correo</button>
            </form>
            
        </div>
    </div>

    <div class="toast-container position-fixed top-0 end-0 p-3">
        <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
          <div class="toast-header" style="background-color: rgb(232, 39, 39); color: white">
            <!-- <img src="..." class="rounded me-2" alt="..."> -->
            <strong class="me-auto">Error</strong>
            <small></small>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
          </div>
          <div class="toast-body">
            Usuario Incorrecto
          </div>
        </div>
      </div>
      


    <img src="https://signgo-bucket.s3.us-east-2.amazonaws.com/img/oneshot/success.png" alt="">
    <embed src="https://signgo-bucket.s3.us-east-2.amazonaws.com/img/oneshot/success.png" type="">


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const toastElList = [].slice.call(document.querySelectorAll('.toast'));
            const toastList = toastElList.map(function (toastEl) {
                return new bootstrap.Toast(toastEl);
            });
            toastList.forEach(toast => toast.show());
        });
    </script>
</body>
</html>
