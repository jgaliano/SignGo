<!doctype html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>SignGo</title>
    <link rel="shortcut icon" href="/static/assets/images/favicon.ico" />
    <link rel="stylesheet" href="/static/assets/css/core/libs.min.css" />
    <link rel="stylesheet" href="/static/assets/css/hope-ui.min.css?v=2.0.0" />
    <link rel="stylesheet" href="/static/assets/css/custom.min.css?v=2.0.0" />
    <link rel="stylesheet" href="/static/assets/css/dark.min.css"/>
    <link rel="stylesheet" href="/static/assets/css/customizer.min.css" />
    <link rel="stylesheet" href="/static/assets/css/rtl.min.css"/>
    <style>
      /* Ajuste de tamaño del logo */
      .logo {
        width: 187.5px; /* 150px * 1.25 */
      }

      /* Estilos para los campos de entrada */
      .form-control {
        border: 2px solid #007bff; /* Azul más notorio */
        border-radius: 0.375rem;
        box-shadow: 0 0 5px rgba(0, 123, 255, 0.5); /* Sombra azul */
        transition: all 0.3s ease;
      }

      /* Estilo al enfocar los campos */
      .form-control:focus {
        border-color: #0056b3; /* Azul más oscuro */
        box-shadow: 0 0 10px rgba(0, 86, 179, 0.75);
      }

      /* Estilo del botón */
      .btn-primary {
        background-color: #007bff;
        border-color: #007bff;
        box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
      }
    </style>
  </head>
  <body class=" " data-bs-spy="scroll" data-bs-target="#elements-section" data-bs-offset="0" tabindex="0">
    <!-- loader Start -->
    <div id="loading">
      <div class="loader simple-loader">
        <div class="loader-body"></div>
      </div>
    </div>
    <!-- loader END -->
     <!-- Notificaciones -->
     
    <div class="wrapper">
      <section class="login-content">
        <div class="align-items-center bg-white vh-100 d-flex">
          <div class="container">
            <div class="row justify-content-center">
              <div class="col-md-6 d-flex justify-content-center align-items-center">
                <div class="text-center">
                  <img class="logo" src="/static/icos/ba3f43b4-80ef-4e7b-9b7b-7041411f03ab-removebg-preview (1).png" alt="">
                </div>
              </div>
              <div class="col-md-6">
                <div class="card card-transparent shadow-none d-flex justify-content-center mb-0 auth-card">
                  <div class="card-body">
                    <h2 class="mb-2 text-center">Iniciar Sesión</h2>
                    <p class="text-center">Ingresar Credenciales</p>
                    {% if messages %}
                        <div>
                            {% for message in messages %}
                                <div class="alert alert-{{ message.tags }}">
                                    {{ message }}
                                </div>
                            {% endfor %}
                        </div>
                    {% endif %}
                    <form method="post">
                      {% csrf_token %}
                      <div class="row">
                        <div class="col-lg-12">
                          <div class="form-group">
                            <label for="email" class="form-label">Usuario</label>
                            <input type="email" name="username" class="form-control" id="email" aria-describedby="email" placeholder="Ingrese nombre de usuario">
                          </div>
                        </div>
                        <div class="col-lg-12">
                          <div class="form-group">
                            <label for="password" class="form-label">Contraseña</label>
                            <input type="password" name="password" class="form-control" id="password" aria-describedby="password" placeholder="Ingrese contraseña">
                          </div>
                        </div>
                        <div class="col-lg-12 d-flex justify-content-between">                       
                          <a href="{% url 'password_reset' %}">¿Olvidó su contraseña?</a>
                        </div>
                      </div>
                      <div class="d-flex justify-content-center mt-4">
                        <button type="submit" class="btn btn-primary">Ingresar</button>
                      </div>                    
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
    <script src="/static/assets/js/core/libs.min.js"></script>
    <script src="/static/assets/js/core/external.min.js"></script>
    <script src="/static/assets/js/charts/widgetcharts.js"></script>
    <script src="/static/assets/js/charts/vectore-chart.js"></script>
    <script src="/static/assets/js/charts/dashboard.js"></script>
    <script src="/static/assets/js/plugins/fslightbox.js"></script>
    <script src="/static/assets/js/plugins/setting.js"></script>
    <script src="/static/assets/js/plugins/slider-tabs.js"></script>
    <script src="/static/assets/js/plugins/form-wizard.js"></script>
    <script src="/static/assets/js/hope-ui.js" defer></script>
  </body>
</html>
